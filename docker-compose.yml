version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    env_file: .env
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data/
  backend:
    env_file: .env
    build: ./backend/
    volumes:
      - static:/backend_static/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static/
  gateway:
    env_file: .env
    build: ./nginx/
    ports:
      - 9000:80
    volumes:
      - static:/static/
      - media:/app/media/
    depends_on:
      - frontend
